<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="min-vh-100 d-flex align-items-center">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="4" style="padding: 0">
                                <input type="text" readonly id="get">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="background-color: rgb(205, 84, 124);" onclick="clearOutput()"><button>C</button></td>
                            <td onclick="getValue('/')"><button>/</button></td>
                            <td onclick="getValue('*')"><button>*</button></td>
                        </tr>
                        <tr>
                            <td onclick="getValue('7')"><button>7</button></td>
                            <td onclick="getValue('8')"><button>8</button></td>
                            <td onclick="getValue('9')"><button>9</button></td>
                            <td onclick="getValue('-')"><button>-</button></td>
                        </tr>
                        <tr>
                            <td onclick="getValue('4')"><button>4</button></td>
                            <td onclick="getValue('5')"><button>5</button></td>
                            <td onclick="getValue('6')"><button>6</button></td>
                            <td rowspan="2" onclick="getValue('+')"><button>+</button></td>
                        </tr>
                        <tr>
                            <td onclick="getValue('1')"><button>1</button></td>
                            <td onclick="getValue('2')"><button>2</button></td>
                            <td onclick="getValue('3')"><button>3</button></td>
                
                        </tr>
                        <tr>
                            <td onclick="getValue('0')"><button>0</button></td>
                            <td onclick="getValue('00')"><button>00</button></td>
                            <td onclick="getValue('.')"><button>.</button></td>
                            <td style="background-color: rgb(73, 116, 246);" onclick="result()"><button>=</button></td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

 <script src="./app.js"></script>
</body>

</html>
